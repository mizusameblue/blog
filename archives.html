---
title: 月別アーカイブ
---

{% assign posts_by_month = site.posts | group_by_exp: "post", "post.date | date: '%Y-%m'" %}

{% for month in posts_by_month %}
<details>
  <summary>{{ month.name }}</summary>
  <ul>
    {% for post in month.items %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})
    </li>
    {% endfor %}
  </ul>
</details>
{% endfor %}
